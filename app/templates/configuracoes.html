<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Configurações do Usuário</title>
    <style>
      /* Estilos para o corpo da página */
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-color: black;
        color: white;
      }

      /* Estilos para o cabeçalho da página */
      h1 {
        background-color: deepskyblue;
        padding: 20px;
        text-align: center;
        margin: 0;
      }

      /* Estilos para o formulário de configuração de usuário */
      form {
        padding: 20px;
      }

      label {
        margin-top: 10px;
        display: block;
      }

      input[type="text"], input[type="email"], input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      input[type="submit"] {
        background-color: deepskyblue;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
      }

      /* Estilos para o rodapé da página */
      .rodape {
        margin-top: 20px;
        text-align: center;
      }

      button {
        background-color: deepskyblue;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Configurações do Usuário</h1>
    <form method="POST" action="/atualizar">
      <label for="numero">Número:</label>
      <input type="text" id="numero" name="numero" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <input type="submit" value="Salvar Alterações">
    </form>

    <div class="rodape">
      <button onclick="location.href='/home'">Home</button>
      <button onclick="location.href='/notify'">Notificações</button>
      <button onclick="location.href='/politica-privacidade'">Política de Privacidade</button>
    </div>
  </body>
</html>
